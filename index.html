
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mōōw — is the constant</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 100px 20px 40px;
    }

    .logo {
      font-size: 56px;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: lowercase;
      color: #fff;
    }

    .slogan-line {
      font-size: 20px;
      font-style: italic;
      margin-top: 12px;
      color: #ccc;
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }

    .glitch {
      animation: glitchy 0.4s ease-in-out;
    }

    @keyframes glitchy {
      0% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(0); }
      25% { text-shadow: -2px 0 red, 2px 0 blue; transform: translate(-1px, 1px); }
      50% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(1px, -1px); }
      75% { text-shadow: -2px 0 red, 2px 0 blue; transform: translate(-1px, 1px); }
      100% { text-shadow: none; transform: translate(0); }
    }

    .tagline {
      font-size: 16px;
      margin-top: 40px;
      max-width: 600px;
      text-align: center;
      color: #999;
      line-height: 1.6;
    }

    .section {
      max-width: 800px;
      padding: 60px 20px;
      text-align: center;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ccc;
    }

    footer {
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">mōōw</div>
    <div class="slogan-line" id="moow-slogan">mōōw / just vibes</div>
    <div class="tagline">
      Direction. Editing. Street poetry in frame.<br>
      Every project is a new version of mōōw.
    </div>
  </header>

  <div class="section" id="projects">
    <h2>selected cuts</h2>

    <!-- Vimeo 1 -->
    <div style="position:relative;padding-bottom:56.25%;height:0;margin-bottom:40px;">
      <iframe src="https://player.vimeo.com/video/1071688838"
              style="position:absolute;top:0;left:0;width:100%;height:100%;"
              frameborder="0"
              allow="autoplay; fullscreen; picture-in-picture"
              allowfullscreen></iframe>
    </div>

    <!-- Vimeo 2 -->
    <div style="position:relative;padding-bottom:56.25%;height:0;margin-bottom:40px;">
      <iframe src="https://player.vimeo.com/video/1071688567"
              style="position:absolute;top:0;left:0;width:100%;height:100%;"
              frameborder="0"
              allow="autoplay; fullscreen; picture-in-picture"
              allowfullscreen></iframe>
    </div>

    <!-- Vimeo 3 -->
    <div style="position:relative;padding-bottom:56.25%;height:0;margin-bottom:40px;">
      <iframe src="https://player.vimeo.com/video/1071690838"
              style="position:absolute;top:0;left:0;width:100%;height:100%;"
              frameborder="0"
              allow="autoplay; fullscreen; picture-in-picture"
              allowfullscreen></iframe>
    </div>

    <!-- YouTube 1 -->
    <div style="position:relative;padding-bottom:56.25%;height:0;margin-bottom:40px;">
      <iframe src="https://www.youtube.com/embed/gVB--vBy7uw"
              style="position:absolute;top:0;left:0;width:100%;height:100%;"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>

    <!-- YouTube 2 -->
    <div style="position:relative;padding-bottom:56.25%;height:0;margin-bottom:40px;">
      <iframe src="https://www.youtube.com/embed/_T6Cfy3GGFQ"
              style="position:absolute;top:0;left:0;width:100%;height:100%;"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    mōōw / we shoot the feeling<br>
    no rules. just edits.
  </footer>

  <script>
    const slogans = [
      "just vibes",
      "that’s it",
      "let it play",
      "this is art, ok?",
      "whatever this is",
      "we’ll fix it in post",
      "camera fell but we kept it",
      "too many layers",
      "not thinking, just vibing",
      "export and pray",
      "undefined & proud",
      "no context, only noise"
    ];

    let lastIndex = -1;
    const el = document.getElementById("moow-slogan");

    function updateSlogan() {
      let index;
      do {
        index = Math.floor(Math.random() * slogans.length);
      } while (index === lastIndex);
      lastIndex = index;

      el.classList.remove('glitch');
      void el.offsetWidth;
      el.classList.add('glitch');

      el.textContent = `mōōw / ${slogans[index]}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      setInterval(updateSlogan, 3000);
    });
  </script>
</body>
</html>
