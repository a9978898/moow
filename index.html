<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="mōōw — visual direction, montage, and poetic noise. Every project is a new version.">
  <title>mōōw — visual direction & poetic noise</title>
  <style>
    /* Базовая стилизация */
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 80px 20px 20px;
    }

    .logo {
      font-size: 56px;
      font-weight: 900;
      text-transform: lowercase;
    }

    .logo-sub {
      font-size: 18px;
      margin-top: 5px;
      color: #aaa;
    }

    .tagline {
      margin-top: 40px;
      color: #999;
      max-width: 700px;
      line-height: 1.6;
      font-size: 16px;
    }

    .slogan-line {
      font-size: 20px;
      font-style: italic;
      margin-top: 40px;
      color: #ccc;
      transition: 0.3s ease-in-out;
    }

    .glitch {
      animation: glitchy 0.4s ease-in-out;
    }

    @keyframes glitchy {
      0% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(0); }
      25% { text-shadow: -2px 0 red, 2px 0 blue; transform: translate(-1px, 1px); }
      50% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(1px, -1px); }
      100% { text-shadow: none; transform: translate(0); }
    }

    .section {
      max-width: 1000px;
      padding: 60px 20px;
      text-align: center;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      margin-bottom: 40px;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }

    .cta {
      margin-top: 60px;
      font-size: 16px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">mōōw</div>
    <div class="logo-sub">is the constant</div>
    <div class="tagline">
      Direction. Editing. Street poetry in frame.<br>
      Every project is a new version of mōōw.
    </div>
    <div class="slogan-line" id="moow-slogan">mōōw / just vibes</div>
  </header>

  <div class="section" id="projects">
    <h2>selected cuts</h2>

    <!-- VIDEO BLOCKS -->
    <div class="video-wrapper">
      <iframe src="https://player.vimeo.com/video/1071688838" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://player.vimeo.com/video/1071688567" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://player.vimeo.com/video/1071690838" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/gVB--vBy7uw" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/_T6Cfy3GGFQ" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="cta">
    Want to collaborate? → <a href="mailto:youremail@example.com" style="color:#fff;text-decoration:underline;">write directly</a>
  </div>

  <footer>
    mōōw / we shoot the feeling. no rules. just edits.
  </footer>

  <script>
    const slogans = [
      "just vibes",
      "that’s it",
      "let it play",
      "this is art, ok?",
      "whatever this is",
      "we’ll fix it in post",
      "camera fell but we kept it",
      "too many layers",
      "not thinking, just vibing",
      "export and pray",
      "undefined & proud",
      "no context, only noise"
    ];

    let lastIndex = -1;
    const el = document.getElementById("moow-slogan");

    function updateSlogan() {
      let index;
      do {
        index = Math.floor(Math.random() * slogans.length);
      } while (index === lastIndex);
      lastIndex = index;

      el.classList.remove('glitch');
      void el.offsetWidth;
      el.classList.add('glitch');

      el.textContent = `mōōw / ${slogans[index]}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      setInterval(updateSlogan, 3000);
    });
  </script>
</body>
</html>
